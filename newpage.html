<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog</title>
  <link rel="stylesheet" href="vendor/styles/normalize.css">
  <link rel="stylesheet" href="vendor/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <link rel="stylesheet" href="vendor/styles/railscasts.css">
  <link rel="icon" type="image/x-icon" href="images/peter-kim-profile.jpg">
  <script id="project-template" type="text/x-handlebars-template">
    <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
      <header style="background-image: url({{image}})" class="">
        <h1>{{title}}</h1>
        <div class="byline">
          By <address><a href="{{authorUrl}}">{{author}}</a></address>
          {{publishStatus}}
        </div>
      </header>
      <section class="article-body">{{{body}}}</section>
      <a href="#" class="view-more">View More</a>
    </article>
  </script>
</head>
<body>
  <header class="site-header clearfix">
    <section class="heading-group-h1">
      <div class="profile-image-container">
        <img class="profile-image" src="images/peter-kim-profile.jpg">
      </div>
      <h1>Peter Kim</h1>
      <h2></h2>
    </section>
    <nav class="main-nav">
      <div class="icon-menu"></div>
      <ul>
          <li class="tab" data-content="write"><a href="#" class="icon-rocket"> Write</a></li>
          <li class="tab" data-content="articles"><a href="#" class="icon-book"> Preview</a></li>
          <li class="tab" data-content="articles"><a href="/" class="icon-home"> Home</a></li>
        </ul>
    </nav>
  </header>
  <main class="clearfix">
      <section id="write" class="tab-content">
        <h1>New Article</h1>
        <!-- TODO: Set up a form to accept user input for a new blog article: -->
        <form action="#" id="new-form">
          <label>
            <input type="text" id="article-title" placeholder="Article title" required>
          </label>
          <textarea id="article-body" rows="8" cols="40" required></textarea>
          <label>
            <input type="text" id="article-author" placeholder="Author Name" required>
          </label>
          <label>
            <input type="text" id="article-author-url" placeholder="Author's URL" required>
          </label>
          <label>
            <input type="text" id="feature-image-url" placeholder="Feature Image URL" required>
          </label>
          <label>
            <input type="text" id="article-category" placeholder="Category" required>
          </label>
          <label>
            <input type="checkbox" id="article-published"> Published
          </label>
        </form>
      </section>
      <section id="article-preview" class="tab-content"></section>
      <section id="article-export">
        <label id="export-field" for="article-json" class="pull-right">
          <input type="text" readonly id="article-json">
          When finalized, copy the above JSON, and paste into blogArticles.js
        </label>
      </section>
    </main>
  <footer>
    <nav class="footer-nav">
      <ul class="footer-ul">
        <li class="tab" data-content="articles"><a href="#" class="icon-home"> Home</a></li>
        <li class="tab" data-content="about"><a href="#" class="icon-home3"> About</a></li>
        <li class="tab" data-content="projects"><a href="#" class="icon-home3"> Projects</a></li>
        <li class="tab" data-content="contact"><a href="#" class="icon-home3"> Contact</a></li>
      </ul>
    </nav>
    &copy; 2016
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script src="vendor/scripts/marked.js"></script>
  <script src="vendor/scripts/highlight.pack.js"></script>
  <!-- <script src="scripts/projectInfo.js"></script> -->
  <script src="scripts/models/projects.js"></script>
  <script src="scripts/views/projectView.js"></script>
  <script src="scripts/views/newArticle.js"></script>
</body>
