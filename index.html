<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="vendor/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="images/peter-kim-profile.jpg">
    <script id="project-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header style="background-image: url({{image}})" class="project-header">
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="view-more">View More</a>
      </article>
    </script>
    <script id="repo-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
        <p>Description: {{description}}</p>
        <p>Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last updated: {{updated_at}}</p>
      </li>
    </script>
    <script id="followers-template" type="text/x-handlebars-template">
      <li><a href="{{html_url}}">{{login}}</a></li>
    </script>
  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <div class="profile-image-container">
          <img class="profile-image" src="images/peter-kim-profile.jpg">
        </div>
        <h1>Peter Kim</h1>
        <h2></h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="articles"><a href="/" class=""> Home</a></li>
          <li class="tab" data-content="about"><a href="/about" class=""> About</a></li>
          <li class="tab" data-content="articles"><a href="/projects" class=""> Projects</a></li>
          <li class="tab" data-content="contact"><a href="/contact" class=""> Contact</a></li>
        </ul>
        <div class="social-icons">
          <ul>
            <li><a href="http://twitter.com/peterkimsays" target="_blank" class="icon-twitter3"></a></li>
            <li><a href="http://github.com/peterkim2" target="_blank" class="icon-github"></a></li>
            <li><a href="https://www.linkedin.com/in/peterkim23" target="_blank" class="icon-plus"></a></li>
           </ul>
         </div>
      </nav>
    </header>
    <main>
      <section id="articles" class="tab-content">
      </section>
      <section id="about" class="tab-content">
        <header>
          <img class="about-feature-image" src="images/peter-kim-profile.jpg">
          <h1>About Me</h1>
        </header>
        <section>
          <h2>Some of my interests:</h2>
          <ul>
            <li>Coding</li>
            <li>Sharing what I've learned</li>
            <li>Hanging with my family</li>
          </ul>
          <h2>Projects on GitHub to checkout!</h2>
          <ul class="projects-stats">
            <li></li>
        </section>
      </section>
      <section id="contact" class="tab-content">
        <header>
          <img class="about-feature-image" src="images/peter-kim-profile.jpg">
          <h1>Say Hi!</h1>
        </header>
        <section>
          <h2>Drop me a line:</h2>
          <ul>
            <li><a href="mailto:peterkim23@gmail.com">Email Me</a></li>
            <li></li>
            <li></li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
      <nav class="main-nav">
        <ul class="footer-ul">
          <li class="tab" data-content="articles"><a href="#" class=""> Home</a></li>
          <li class="tab" data-content="about"><a href="#" class=""> About</a></li>
          <li class="tab" data-content="articles"><a href="#" class=""> Projects</a></li>
          <li class="tab" data-content="contact"><a href="#" class=""> Contact</a></li>
        </ul>
      </nav>
      &copy; 2016
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="vendor/scripts/page.js"></script>
    <script src="vendor/scripts/highlight.pack.js"></script>
    <script src="vendor/scripts/marked.js"></script>
    <script src="scripts/models/projects.js"></script>
    <script src="scripts/models/repo.js"></script>
    <script src="scripts/views/projectView.js"></script>
    <script src="scripts/views/newProject.js"></script>
    <script src="scripts/views/repoView.js"></script>
    <script src="scripts/controllers/aboutController.js"></script>
    <script src="scripts/controllers/contactController.js"></script>
    <script src="scripts/controllers/projectController.js"></script>
    <script src="scripts/controllers/routes.js"></script>
  </body>
</html>
